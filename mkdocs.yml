site_name: pyCSVY Docs
watch: [csvy]

theme:
  name: "material"

extra_css:
  - stylesheets/extra.css

markdown_extensions:
- admonition
- pymdownx.snippets:
    check_paths: true
- toc:
    permalink: "Â¤"

extra:
  version:
    provider: mike
    default: stable

plugins:
- search
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_source: true
          show_root_heading: true
          show_category_heading: true
          merge_init_into_class: true
        paths: [csvy]

nav:
- index.md
# defer to gen-files + literate-nav
- Code Reference: reference/
